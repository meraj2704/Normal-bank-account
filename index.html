<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Welcome to your <span class="text-green-600 font-bold">Bank</span></h1>
    </header>
    <main>
        <section class="bg-teal-200 w-9/12 p-10 mx-auto mt-5">
            <h3 class="text-2xl mb-2">Plaese Login</h3>
            <div>
                <input id="email" class="w-9/12 px-2 block mb-3 rounded" type="email" placeholder="Your email">
                <input id="password" class="w-9/12 px-2 block mb-3 rounded" type="password" placeholder="Your password">
                <button id="btn-submit" class="bg-amber-600 px-8 py-2 text-white rounded hover:bg-sky-700">Sumbit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
